<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To EGP Converter</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <img src="./currency-exchange.png" id="logo">
    <p id="logo-text"> | ConvertToEgy</p>

    <div class="main-container">
        <h1>ConvertToEgy</h1>
           
        <h4>Personal currency converter including 6 currencies. <br /><span style="font-weight: bold;;">Not for Commercial use</span></h4>
        <div class="mid">
            <div class="mid-section">
            <div class="card">
                <select class="select-list">
                    <option value="47.75">(USD) United States Dolar</option>
                    <option value="13">(AED) Arab Emirates Dirham</option>
                    <option value="155.75">(KWD) Kuwaiti Dinar</option>
                    <option value="0.323">(JPY) Japanise Yen</option>
                    <option value="12.75">(SAR) Saudi Riyal</option>
                </select>
                <input type="number" id="foreign-input">
            
                <div class="image-container">
                    <img src="./swap.png" alt="Calculate Exchange Rate">
                </div>

            
                <p class="currency-title">(EGP) Egyptian Pound</p>
                <input type="number" style="order: 4;">
            </div>
            </div>

        </div>
        <footer>Disclaimer: These Exchange Rates were set on 3/15/24 and may differ from real-time</footer>
    </div>


</body>
</html>
